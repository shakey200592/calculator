<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the external CSS file -->
    <link href="styles.css" rel="stylesheet" />
    <title>Online Calculator</title>
  </head>
  <body>
    <!-- Main container for the calculator -->
    <div class="calculator-container">
      <!-- Input display for the calculator -->
      <div class="text-input">
        <input type="text" name="input" id="input" />
      </div>

      <!-- Container for all calculator buttons -->
      <div class="buttons">
        <!-- First row of buttons -->
        <div>
          <button type="button" class="inputs number" name="zero" id="zero">
            0
          </button>
          <button type="button" class="inputs number" name="three" id="three">
            3
          </button>
          <button type="button" class="inputs number" name="six" id="six">
            6
          </button>
          <button type="button" class="inputs number" name="eight" id="eight">
            8
          </button>
        </div>
        <!-- Second row of buttons -->
        <div>
          <button type="button" class="inputs number" name="one" id="one">
            1
          </button>
          <button type="button" class="inputs number" name="four" id="four">
            4
          </button>
          <button type="button" class="inputs number" name="seven" id="seven">
            7
          </button>
          <button type="button" class="inputs number" name="nine" id="nine">
            9
          </button>
        </div>
        <!-- Third row of buttons -->
        <div>
          <button type="button" class="inputs number" name="two" id="two">
            2
          </button>
          <button type="button" class="inputs number" name="five" id="five">
            5
          </button>
          <button type="button" class="inputs operand" name="add" id="add">
            +
          </button>
          <button
            type="button"
            class="inputs operand"
            name="subtract"
            id="subtract"
          >
            -
          </button>
        </div>
        <!-- Fourth row of buttons -->
        <div>
          <button
            type="button"
            class="inputs operand"
            name="multiply"
            id="multiply"
          >
            X
          </button>
          <button
            type="button"
            class="inputs operand"
            name="divide"
            id="divide"
          >
            /
          </button>
          <button
            type="button"
            class="inputs operand equals"
            name="equals"
            id="equals"
          >
            =
          </button>
          <button
            type="button"
            class="inputs operand clear"
            name="clear"
            id="clear"
          >
            AC
          </button>
        </div>
      </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
