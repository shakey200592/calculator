<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="text-input">
        <input type="text" name="input" id="input" />
      </div>

      <div class="buttons">
        <button type="button" class="inputs" name="one" id="one">1</button>
        <button type="button" class="inputs" name="two" id="two">2</button>
        <button type="button" class="inputs" name="three" id="three">3</button>
        <button type="button" class="inputs" name="four" id="four">4</button>
        <button type="button" class="inputs" name="five" id="five">5</button>
        <button type="button" class="inputs" name="six" id="six">6</button>
        <button type="button" class="inputs" name="seven" id="seven">7</button>
        <button type="button" class="inputs" name="eight" id="eight">8</button>
        <button type="button" class="inputs" name="nine" id="nine">9</button>
        <button type="button" class="operands" name="add" id="add">+</button>
        <button type="button" class="operands" name="subtract" id="subtract">
          -
        </button>
        <button type="button" class="operands" name="multiply" id="multiply">
          X
        </button>
        <button type="button" class="operands" name="divide" id="divide">
          /
        </button>
        <button type="button" class="operands" name="clear" id="clear">
          AC
        </button>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
